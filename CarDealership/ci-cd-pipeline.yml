name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore "Car Dealership/CarDealership.sln"  # Use quotes for paths with spaces

      - name: Build the project
        run: dotnet build "Car Dealership/CarDealership.sln" --configuration Release --no-restore  # Use quotes

      - name: Publish the project
        run: dotnet publish "Car Dealership/CarDealership.sln" --configuration Release --output ./artifacts  # Use quotes

      - name: Archive production artifact
        run: tar -czf artifacts.tar.gz -C ./artifacts .  # Create a tarball of the published output

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: artifacts.tar.gz

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore "Car Dealership/CarDealership.sln"  # Use quotes

      - name: Run unit tests
        run: dotnet test "Car Dealership/CarDealership.sln" --configuration Release  # Use quotes

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'  # Deploy only from the main branch

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment"
          # Insert your deployment commands here

      - name: Notify Deployment
        run: echo "Deployment to staging successful!"
