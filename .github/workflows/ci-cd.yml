name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Change to your Node.js version

      - name: Install dependencies
        run: npm install
      
      - name: Build the application
        run: npm run build # Ensure you have a build script in your package.json

      - name: Archive production artifact
        uses: actions/upload-artifact@v2
        with:
          name: production-artifact
          path: build/ # Change to your build output directory

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test # Ensure you have a test script in your package.json

      - name: Code quality checks
        run: npm run lint # Ensure you have a linting script

      - name: Code coverage
        run: npm run coverage # Ensure you have a coverage script

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: production-artifact
      
